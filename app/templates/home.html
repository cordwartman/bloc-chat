<main>
    <div class="chat-rooms">
        <div class="chat-title">
            <h1>Bloc Chat</h1>
            <button type="button" class="new-button" ng-click="home.showRoomModal()">New Room</button>
            <h5>Username: userName</h5>
        </div>
        <div class="rooms-list" ng-repeat="room in home.roomList track by $index" ng-click="home.changeRoom(home.roomList[$index].$id, $index)">
            <span>{{ home.roomList[$index].$value }}</span>
        </div>
    </div>
    <div class="chat-space">
        <h3 class="room-name">{{ home.activeRoomName }}</h3>
        <div class="messages"> 
            <div ng-repeat="content in home.activeRoomMessages track by $index">
            <!-- Chat room Messages -->
            <span>{{ home.activeRoomMessages[$index].username }}: {{ home.activeRoomMessages[$index].content }}</span>
            </div>
        </div>
        <table class="message-bar">
            <!-- Chat room input -->
            <tr>
                <td class="message-input-cell">
                    <input class="message-input" type="text" name="message">
                </td>
                <td class="send-button-cell">
                    <input class="send-button" type="submit" value="Send">
                </td>
            </tr>
        </table>
    </div>
</main>
