<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-controller="ChatCtrl">
    <h1 class="head">Bloc Chat</h1>
    <div>
        <!-- List of Chat rooms -->
        <ul class="rooms-list">
        <li class="rooms" ng-repeat"room in rooms">{{ room.text }}</li>
        <li class="rooms">Room 2</li>
        <li class="rooms">Room 3</li>
        <li class="rooms">Room 4</li>
        </ul>
    </div>
    <div>
        <!-- Chat room Messages -->
    </div>
    <div>
        <!-- Chat room input -->
    </div>
    
    <ui-view></ui-view>
    <script src="/scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script>

    apiKey: "AIzaSyBW2E_OhwUgIm9B5Q43uBD-2SsUB4lf1kc",
    authDomain: "bloc-chat-c6351.firebaseapp.com",

</script>
</body>
</html>
